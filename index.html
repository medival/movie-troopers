<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Movie Troopers</title>
<link rel="icon" href="favicon.png"></head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Movie Troopers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <div class="nav-item">
              <a class="nav-link" href="#" data-category="trending" id="trending">
                Discover
              </a>
            </div>
            <li class="nav-item">
              <a class="nav-link" href="#" data-category="trending" id="trending">
                Trending
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-category="now_playing" id="now_playing">
                Now Playing
              </a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 searchForm">
            <div class="form-group">
              <input class="form-control mr-sm-2" type="search" placeholder="Search Movie" aria-label="Search" />
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </div>
  <carousel-slide></carousel-slide>
  <adv-wrapper></adv-wrapper>
  <div class="container mt-5">
    <div class="genreLabel pb-3">
      <h4 id="movieGenreLabel"> Discover </h4>
    </div>
  </div>
  <poster-image> </poster-image>
<script src="bundle.js"></script></body>

</html>
